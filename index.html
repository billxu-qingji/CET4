
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<meta name="description" content="">
	<meta name="author" content="">
	<title>单词本</title>

	<!-- Bootstrap core CSS -->
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/dashboard.css" rel="stylesheet">

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">单词本</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">全部单词</a></li>
					<li><a href="#">未掌握单词</a></li>
					<li><a href="#">以掌握单词</a></li>
					<li><a href="#">收藏单词</a></li>
					<li><a href="#">个人主页</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid" id="content">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li :class="{active: index===currentList}" v-for="(item, index) in wordList"><a href="#">Word List{{index+1}}</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<h2 class="sub-header">Word List {{currentList+1}}</h2>
				<div class="table-responsive">
					<table class="table table-striped" class="container-fluid">
						<thead>
							<tr class="row">
								<th class="col-md-2">English 
									<input class="btn btn-primary btn-sm" type="button" value="hiden">

								</th>
								<th class="col-md-3">Englist Test</th>
								<th class="col-md-2">Chinese 
									<input class="btn btn-primary btn-sm" type="button" value="hiden">
								</th>
								<th class="col-md-3">Chinese Test</th>
								<th class="col-md-2">收藏</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="(item, index) in wordList[currentList]" class="row">
								<td class="col-md-2">{{wordList[currentList][index].en}}</td>
								<td class="col-md-3">
									<input type="text">
									<span class="glyphicon glyphicon-ok"></span>
								</td>
								<td class="col-md-2">{{wordList[currentList][index].ch}}</td>
								<td class="col-md-3">
									<input type="text">
									<span class="glyphicon glyphicon-ok"></span>
								</td>

								<td class="col-md-2">
									<span class="glyphicon glyphicon-heart-empty"></span>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   	<script src="js/vue.js"></script>
    <script src="js/word_list.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
